name: Greetings

on:
  pull_request_target:
  issues:
    types:
      - opened

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Greet User
        id: greetings
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: 'Congratulations, @${{ github.actor }}! ðŸŽ‰ Thank you for creating your issue for the portfolio. Your contribution is greatly appreciated, and we look forward to working with you to resolve the issue. Keep up the great work! Should you have any queries or require guidance, do not hesitate to ask.'
          pr-message: 'Great job, @${{ github.actor }}! ðŸŽ‰ Thank you for submitting your pull request for the portfolio. Our dedicated team will review it diligently. Your contribution is valuable, and we appreciate your efforts to improve our project. Please leave a star on the repo and let's connect on GitHub!'

      - name: Debug
        run: |
          echo "Greeting Action Output: ${{ steps.greetings.outputs.result }}"
